<!DOCTYPE html>
<html>
<head>
	<title>Front-End Web Development with React</title>
	<!-- Add a link tag to include the Bootstrap CSS framework -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

	<div id="root"></div>

	<!-- Add a script tag to include the React library -->
	<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>

	<!-- Add a script tag to include the React DOM library -->
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

	<!-- Add a script tag to include the Babel transpiler -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

	<!-- Add a script tag to include the JavaScript file -->
	<script src="script.js" type="text/babel"></script>

</body>
</html>
